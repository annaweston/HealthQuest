<div class="quickdiary">
	<div class="question" ng-bind-html="question"></div>
	<div class="options" ng-if="options">
		<ol>
			<li ng-repeat="o in options" ng-click="optionSelected(state,o)" ng-bind="o.text">
		</ol>
	</div>
	<div class="inputs" ng-if="input">
		<textarea type="text" ng-model="inputdata"></textarea>
		<div class="btn btn-default" ng-click="optionSelected(state)">next &gt;</div>
	</div>
</div>
