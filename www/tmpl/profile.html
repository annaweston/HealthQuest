<div class="start">
  <div class="copy">
    <div id="form-container">
      <div class=" text-center">
        <h1>welcome</h1>
      </div>
      <!-- use ng-submit to catch the form submission and use our Angular function  ng-submit="processForm()"-->
      <form name="profileForm" ng-submit="addProfile(profileForm.$valid)">
        <!-- our nested state views will be injected here -->
        <div class="size">
          <label>hey, what should I call you?</label>
          <input type="text" placeholder="game name" class="field" ng-model="input.nameText" required/>
        </div>
        <div class="size">
          <label>how do I contact you?</label>
          <input type="email" placeholder="email" class="field" ng-model="input.emailText" required/>
        </div>
        <div class="size">
          <label>you are old enough, right?</label>
          <input type="number" placeholder="age" class="field" ng-model="input.ageText" min="18" required/>
        </div>
        <div class="size">
          <label>are you male or female?</label>
          <select name="gender" class="field" ng-model="input.genderText" ng-options="x.gender as x.Value1 for x in ProfileGender"
            required>
            <option value="">--please choose--</option>
          </select>
        </div>
        <div class="form-group row next"> 
          <!-- ui-sref="healthassess.general" -->
          <div class="col-xs-6 col-xs-offset-3 next">
            <button type="submit" class="btn btn-block btn-info" > Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span> </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
