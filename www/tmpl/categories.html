<div class="category">
  <h1>{{title}}</h1>

  <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in categoryList" active="slide.active" >
        <a ui-sref="question"><img ng-src="img/categoryImg/{{slide}}.jpg" height="100" style="margin:auto;"></a>
       
      </slide>
    </carousel>
  </div>
 </div>
